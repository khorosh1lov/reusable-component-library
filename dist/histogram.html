<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histogram</title>

    <link rel="stylesheet" href="css/main.min.css">
</head>
<body>
    <div class="page component-page">
        <header class="header component-page__header">
            <div class="container">
                <a href="index.html" title="Home Page" class="header__logo">
                    <img class="logo-img" src="images/logo.svg" alt="Logo">
                </a>
            </div>
        </header>

        <main class="component-page__preview">
            <div class="container">
                <div class="component-page__main">
                    <aside class="component-page__menu" role="menu">
                        <h4 class="component-page__menu-title">
                            Components
                        </h4>
                        <a href="buttons.html" class="component-page__link" title="Buttons">Buttons</a>
                        <a href="accordion.html" class="component-page__link" title="Accordion">Accordion</a>
                        <a href="skeleton.html" class="component-page__link" title="Skeleton">Skeleton</a>
                        <a href="modal.html" class="component-page__link" title="Modal">Modal</a>
                        <a href="tooltip.html" class="component-page__link" title="Tooltip">Tooltip</a>
                        <a href="avatar.html" class="component-page__link" title="Avatar">Avatar</a>
                        <a href="calendar.html" class="component-page__link" title="Calendar">Calendar</a>
                        <a href="#" class="component-page__link component-page__link_active" title="Histogram">Histogram</a>
                        <a href="forms.html" class="component-page__link" title="Forms & Controls">Forms & Controls</a>
                    </aside>
                    <article class="component-page__content">
                        <h3 class="component-page__content-title">
                            Histogram
                        </h3>
                        <section class="component-page__content-presentation">
                            <div class="histogram">
                                <div class="histogram__header">
                                    <div class="histogram__orders">
                                        <h1 class="histogram__title">Total orders</h1>
                                        <p class="histogram__total">50254</p>
                                    </div>
                                </div>
                                <div class="histogram__chart">
                                    <div class="histogram__chart-column" style="height: 37%;"></div>
                                    <div class="histogram__chart-column" style="height: 20%;"></div>
                                    <div class="histogram__chart-column" style="height: 10%;"></div>
                                    <div class="histogram__chart-column" style="height: 7%;"></div>
                                    <div class="histogram__chart-column" style="height: 25%;"></div>
                                    <div class="histogram__chart-column" style="height: 13%;"></div>
                                    <div class="histogram__chart-column" style="height: 55%;"></div>
                                    <div class="histogram__chart-column" style="height: 69%;"></div>
                                    <div class="histogram__chart-column" style="height: 87%;"></div>
                                    <div class="histogram__chart-column" style="height: 50%;"></div>

                                    <div class="histogram__chart-column" style="height: 4%;"></div>
                                    <div class="histogram__chart-column" style="height: 65%;"></div>
                                    <div class="histogram__chart-column" style="height: 21%;"></div>
                                    <div class="histogram__chart-column" style="height: 49%;"></div>
                                    <div class="histogram__chart-column" style="height: 90%;"></div>
                                    <div class="histogram__chart-column" style="height: 12%;"></div>
                                    <div class="histogram__chart-column" style="height: 66%;"></div>
                                    <div class="histogram__chart-column" style="height: 18%;"></div>
                                    <div class="histogram__chart-column" style="height: 19%;"></div>
                                    <div class="histogram__chart-column" style="height: 44%;"></div>

                                    <div class="histogram__chart-column" style="height: 51%;"></div>
                                    <div class="histogram__chart-column" style="height: 1%;"></div>
                                    <div class="histogram__chart-column" style="height: 35%;"></div>
                                    <div class="histogram__chart-column" style="height: 40%;"></div>
                                    <div class="histogram__chart-column" style="height: 29%;"></div>
                                    <div class="histogram__chart-column" style="height: 64%;"></div>
                                    <div class="histogram__chart-column" style="height: 9%;"></div>
                                    <div class="histogram__chart-column" style="height: 82%;"></div>
                                    <div class="histogram__chart-column" style="height: 63%;"></div>
                                    <div class="histogram__chart-column" style="height: 50%;"></div>
                                </div>
                            </div>
                        </section>
                    </article>
                </div>
            </div>
        </main>

        <footer class="footer component-page__footer">
            <div class="container">
                <h5 class="component-page__footer-title">
                    Reusable component library
                </h5>
            </div>
        </footer>
    </div>

</html>
