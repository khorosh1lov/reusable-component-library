                <a href="index.html" title="Home Page" class="header__logo">
                    <img class="logo-img" src="images/logo.svg" alt="Logo">
                </a>
            </div>
        </header>

        <main class="component-page__preview">
            <div class="container">
                <div class="component-page__main">
                    <aside class="component-page__menu" role="menu">
                        <h4 class="component-page__menu-title">
                            Components
                        </h4>
                        <a href="buttons.html" class="component-page__link" title="Buttons">Buttons</a>

                        <h3 class="component-page__content-title">
                            Tooltip
                        </h3>
                        <section class="component-page__content-presentation">
                            <div class="tooltip" style="margin: 75px 50px;">
                                <div class="tooltip__icon">
                                    <svg class="icon-svg" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                        <use xlink:href="images/icons-sprite.svg#help"></use>
                                    </svg>
                                </div>
                                <div class="tooltip__bubble">
                                    <p class="tooltip__text">Lorem ipsum dolor sit amet.</p>
                                </div>
                            </div>

                    </article>
                </div>
            </div>

        <footer class="footer component-page__footer">
            <div class="container">
                <h5 class="component-page__footer-title">
