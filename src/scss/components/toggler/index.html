<!DOCTYPE html>
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./toggler.css">
    </head>
    <body>
        <main class="page">
            <div class="page__container">
                <div style="margin: 10px auto;">
                    <label class="toggler">
                        <input type="checkbox" class="toggler__input" />
                        <div class="toggler__state">
                            <span class="toggler__label">
                                Default
                            </span>
                        </div>
                    </label>
                </div>
                <div style="margin: 10px auto;">
                    <label class="toggler">
                        <input type="checkbox" class="toggler__input" checked />
                        <div class="toggler__state">
                            <span class="toggler__label">
                                Checked
                            </span>
                        </div>
                    </label>
                </div>
                <div style="margin: 10px auto;">
                    <label class="toggler">
                        <input type="checkbox" class="toggler__input" disabled />
                        <div class="toggler__state">
                            <span class="toggler__label">
                                Disabled
                            </span>
                        </div>
                    </label>
                </div>
            </div>
        </main>
    </body>
</html>
